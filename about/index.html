<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
        <title>Yuuno, Hibiki</title>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/atom-one-dark.min.css" rel="stylesheet" />
        <link href="./css/bundle.css" rel="stylesheet" />
    </head>
    <body>
        <div id="root">
            <div class="box-back"></div>
            <div id="scale">
                <div id="capit">Hello</div>
                <div id="flipper">
                    <div id="box">
                        <div id="box-wrapper" class="gradient-border"></div>
                        <div id="box-text" class="texts"></div>
                    </div>
                    <div id="browser">
                        <div id="browser-header">
                            <span class="dot" style="background: red; margin-left: 18px;"></span>
                            <span class="dot" style="background: yellow;"></span>
                            <span class="dot" style="background: green;"></span>
                        </div>
                        <div id="browser-text" class="texts"></div>
                    </div>
                </div>
                <div id="final">
                    <canvas id="canvas"></canvas>
                    <div class="intro">
                        <img src="https://www.gravatar.com/avatar/e73649bc386c197bb9abc6d2d9de34a3?s=200" style="border-radius: 100%; margin-bottom: 1em; box-shadow: 0 5px 20px rgba(0, 0, 0, 1);" />
                        <h1 style="font-weight: 300; margin-bottom: 2em; text-shadow: 0 5px 5px rgba(0, 0, 0, 1);">Yuuno Hibiki</h1>
                        <div class="options">
                            <h3><a href="https://yuuno.cc/about/">About</a> &nbsp; <a href="https://yuuno.cc">Blog</a> &nbsp; <a href="https://github.com/NHibiki">Github</a></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/highlight.min.js"></script>
        <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/languages/json.min.js"></script> -->
        <script type="text/javascript" src="./js/bundle.js"></script>
    </body>
</html>
